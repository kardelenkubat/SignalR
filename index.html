<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drawing Board</title>
    <script src="signalr.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            display: flex;
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .drawing-section {
            flex: 3; /* Çizim alanını daha geniş yap */
            padding: 10px;
        }
        .user-list-section {
            flex: 1;
            border-left: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
        #board {
            margin-top: 20px;
            background-color: #fff;
            width: 800px; /* Genişliği artır */
            height: 500px; /* Yüksekliği artır */
        }
        .toolbar {
            margin-top: 20px;
        }
        .message-section {
            margin-top: 20px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .status {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .status-connecting {
            background-color: #ffffe0;
        }
        .status-connected {
            background-color: #d4edda;
        }
        .status-disconnected {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="drawing-section">
            <canvas id="board"></canvas>

            <div class="toolbar">
                <label for="colorSelect">Color:</label>
                <input id="colorSelect" type="color" />
                <label for="lineWidthSelect">Width:</label>
                <select id="lineWidthSelect">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                <button class="btn btn-primary" id="clearBoardBtn">Clear Canvas</button>
                <button id="sendDrawBtn" class="btn">Send Draw</button>
            </div>

            <div class="message-section">
                <input type="text" id="txtMessage">
                <button id="btnSendAll" class="btn">Send All</button>
                <div id="message"></div>
                <div id="userState"></div>
            </div>
        </div>

        <div class="user-list-section">
            <div id="connectionState" class="status status-connecting">Connecting...</div>
            <p>Connected Users:</p>
            <div id="clientsData">
                <ul></ul>
            </div>
        </div>
    </div>
</body>
</html>
